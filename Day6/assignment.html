<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Counter App</title>
    <link rel="stylesheet" href="assignment.css" />
  </head>
  <body class="light-mode">
    <div class="container">
      <h1>Simple Counter App</h1>
      <div id="count">0</div>
      <div class="buttons">
        <button class="increase" onclick="changeCount(1)">Increase</button>
        <button class="decrease" onclick="changeCount(-1)">Decrease</button>
      </div>
      <button class="toggle-mode" onclick="toggleMode()">Mode</button>
      <button class="toggle-mode" onclick="Reset()">Reset</button>
    </div>
    <script src="assignment.js"></script>
  </body>
</html>
